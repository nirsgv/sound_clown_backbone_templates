<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>templates backbone</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main id="main">
    <section id="search-with-toggle-strip">
        <ul id="toggleSearchResultsViews"></ul>
    </section>
    <aside id="items-holder">
        <section id="searchResultsContainer"></section>
        <section id="lastSearchedContainer"></section>
    </aside>
    <section id="track-dispatcher"></section>
    <section id="track-player"></section>
    <section id="nextHrefStrip"></section>
</main>
<div id="soundcloud-strip">

</div>


<script id="data-display__result" type="text/html">
    <li class="data-display__result" track-id="<%= id %>">
        <div class="waveform-bkg" style="background-image: url(<%=waveform_url%>)">
            <span class="data-display__link"><%=title%></span>
        </div>
    </li>
</script>

<script src="js/lib/require.js" data-main="js/main"></script>
</body>
</html>
